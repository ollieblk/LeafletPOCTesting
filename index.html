<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Esri Leaflet POC</title>

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.1.0/dist/esri-leaflet-vector.js"></script>

    <!-- Load ArcGIS REST JS libraries from CDN -->
    <script src="https://unpkg.com/@esri/arcgis-rest-request@^4.0.0/dist/bundled/request.umd.js"></script>
    <script src="https://unpkg.com/@esri/arcgis-rest-routing@^4.0.0/dist/bundled/routing.umd.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map"></div>
    <script src="app.js"></script>

    <!-- Add the legend control to the map -->
    <div id="legend-container" class="legend-control">
        <button id="legend-button">L</button>
        <div id="legend-content" style="display:none;"></div>
    </div>
</body>

</html>
